<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="fb:app_id" content="" />
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://madewithtailwindcss.com;
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    img-src 'self' data:;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
  ">

    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link rel="shortcut icon" href="assets/images/cykleek.ico.ico" type="image/x-icon">
    <title>Cykleek: Campaigns Formulary</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/cykleek.ico.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- browsers not supporting CSS variables -->
    <script>
        if (!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) { var cfStyle = document.getElementById('codyframe'); if (cfStyle) { var href = cfStyle.getAttribute('href'); href = href.replace('style.css', 'style-fallback.css'); cfStyle.setAttribute('href', href); } document.getElementsByTagName("html")[0].className += " ie"; }
    </script>
    <script src="https://madewithtailwindcss.com/themes/madewithtailwindcss/assets/js/dark-mode.js"></script>
    <script defer src="/assets/js/script.js"></script>
</head>

<body>
    <header class="">
        <div class="">
            <br>
            <p align="center"> <a href="https://cykleek.com">
                    <img src="assets/images/cykleek_gemini_543x133.png" alt="Cykleek. 2nd. Hand & waste Manager"
                        style="width:auto;">
                </a></p>
        </div>
    </header> <!-- Menu -->


    <section class="padding-y-lg">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6">
                <p data-i18n="campaignsformulary"></p>
            </h1>
            <form>
                <div class="mb-4">
                    <label for="campaignName" class="block text-gray-700 font-bold mb-2">
                        <p data-i18n="whatsisname"></p>
                    </label>
                    <input type="text" id="campaignName" name="campaignName"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">
                        <p data-i18n="whatisthebest"></p>
                    </label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatispractical"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisawarness"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisrights"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisanimal"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatistree"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatiswaste"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatismobility"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisenvironmental"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisseminares"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisarts"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisfood"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisinstitutional"></span>
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            <span data-i18n="whatisothers"></span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">
                        <p data-i18n="ispermission"></p>
                    </label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="radio" name="permission" value="yes" class="mr-2 leading-tight">
                            <span data-i18n="ispermissionyes"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="permission" value="no" class="mr-2 leading-tight">
                            <span data-i18n="ispermissionno"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="permission" value="na" class="mr-2 leading-tight">
                            <span data-i18n="ispermissionna"></span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">
                        <p data-i18n="howmanypersons"></p>
                    </label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="radio" name="attendance" value="upTo100" class="mr-2 leading-tight">
                            <span data-i18n="howmanypersons100"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="100-500" class="mr-2 leading-tight">
                            <span data-i18n="howmanypersons500"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="500-1000" class="mr-2 leading-tight">
                            <span data-i18n="howmanypersons1000"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="1000-5000" class="mr-2 leading-tight">
                            <span data-i18n="howmanypersons1000"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="moreThan5000" class="mr-2 leading-tight">
                            <span data-i18n="howmanypersons500"></span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">
                        <p data-i18n="doesthecampaing"></p>
                    </label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="radio" name="website" value="yes" class="mr-2 leading-tight">
                            <span data-i18n="doesthecampaingyes"></span>
                        </label>
                        <label class="block">
                            <input type="radio" name="website" value="no" class="mr-2 leading-tight">
                            <span data-i18n="doesthecampaingno"></span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="link" class="block text-gray-700 font-bold mb-2">
                        <p data-i18n="doesthepreviousyes"></p>
                    </label>
                    <input type="text" id="link" name="link"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section> <!-- Footer -->
    <!-- Newsletter -->
    <!-- newsletter -->
</body>

</html>
