<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="fb:app_id" content="" />

    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link rel="shortcut icon" href="assets/images/cykleek.ico.ico" type="image/x-icon">
    <title>Cykleek: Campaigns Formulary</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/cykleek.ico.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- browsers not supporting CSS variables -->
    <script>
        if (!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) { var cfStyle = document.getElementById('codyframe'); if (cfStyle) { var href = cfStyle.getAttribute('href'); href = href.replace('style.css', 'style-fallback.css'); cfStyle.setAttribute('href', href); } document.getElementsByTagName("html")[0].className += " ie"; }
    </script>
    <script src="https://madewithtailwindcss.com/themes/madewithtailwindcss/assets/js/dark-mode.js"></script>
</head>

<body>
    <header class="">
        <div class="">
            <br>
            <p align="center"> <a href="https://cykleek.com">
                    <img src="assets/images/cykleek_gemini_543x133.png" alt="Cykleek. 2nd. Hand & waste Manager"
                        style="width:auto;">
                </a></p>
        </div>
    </header> <!-- Menu -->


    <section class="padding-y-lg">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6">CAMPAIGNS FORMULARY</h1>
            <form>
                <div class="mb-4">
                    <label for="campaignName" class="block text-gray-700 font-bold mb-2">What is the name of the
                        campaign you want to announce in Cykleek?</label>
                    <input type="text" id="campaignName" name="campaignName"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">What is the best option(s) that describe(s) the
                        type of campaign you want to announce in Cykleek (mark up to three options):</label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Practical action-Oriented (e.g. plastics clean up, river/stream restorations)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Awareness (e.g. demonstrations, marches)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Rights defence (advocacy acts, meetings, press conferences)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Animal/Ecosystem protection
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Tree planting
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Waste (e.g. recycling, reduction, segregation)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Mobility (e.g. cycling events)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Environmental Education in Schools
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Seminaries, Conferences
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Arts/culture (e.g. exhibitions, concerts, contests, flashmobs, theatre)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Food (e.g. composting, postharvest)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Institutional (e.g. introduction or promotion of rules, regulations)
                        </label>
                        <label class="block">
                            <input type="checkbox" class="mr-2 leading-tight">
                            Other (specify):
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Is permission (in case it is requested) granted to
                        conduct the campaign?</label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="radio" name="permission" value="yes" class="mr-2 leading-tight">
                            YES
                        </label>
                        <label class="block">
                            <input type="radio" name="permission" value="no" class="mr-2 leading-tight">
                            NO
                        </label>
                        <label class="block">
                            <input type="radio" name="permission" value="na" class="mr-2 leading-tight">
                            N/A
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">How many persons are expected to attend (for
                        practical action-oriented) or reached by the campaign?</label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="radio" name="attendance" value="upTo100" class="mr-2 leading-tight">
                            Up to 100
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="100-500" class="mr-2 leading-tight">
                            Between 100-500
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="500-1000" class="mr-2 leading-tight">
                            Between 500-1000
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="1000-5000" class="mr-2 leading-tight">
                            Between 1000-5000
                        </label>
                        <label class="block">
                            <input type="radio" name="attendance" value="moreThan5000" class="mr-2 leading-tight">
                            More than 5000
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Does the campaign have a website or social media
                        space?</label>
                    <div class="space-y-2">
                        <label class="block">
                            <input type="radio" name="website" value="yes" class="mr-2 leading-tight">
                            YES
                        </label>
                        <label class="block">
                            <input type="radio" name="website" value="no" class="mr-2 leading-tight">
                            NO
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="link" class="block text-gray-700 font-bold mb-2">In case the previous answer is YES
                        kindly provide the corresponding link(s):</label>
                    <input type="text" id="link" name="link"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section> <!-- Footer -->
    <!-- Newsletter -->
    <!-- newsletter -->


</body>

</html>
