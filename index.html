        <script type="text/javascript">
            function showAlert(message, type) {
                var alert = document.querySelector('.alert-' + type);
                alert.innerText = message;
                alert.style.display = 'block';
            }

            function hideAlert() {
                document.querySelectorAll('.alert').forEach(function (alert) {
                    alert.style.display = 'none';
                });
            }

            function validateEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validateTel(tel) {
                var telRegex = /^\+\d{1,3}\d{1,15}$/;
                return telRegex.test(tel);
            }

            function sendEmailJS() {
                hideAlert(); // Clear previous alerts

                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var tel = document.getElementById('tel').value;
                var message = document.getElementById('message').value;
                var valid = true;

                // Validate name
                if (name.length < 5) {
                    document.getElementById('name-error').innerText = 'Enter a name with a minimum five (5) chars'
                    valid = false;
                } else {
                    document.getElementById('name-error').innerText = '';
                }


                // Validate email
                if (!validateEmail(email)) {
                    document.getElementById('email-error').innerText = 'Invalid email address user@namedomain.com (.org, .net, .co ...)';
                    valid = false;
                } else {
                    document.getElementById('email-error').innerText = '';
                }


                tel = tel.replace(/\s/g, "")
                // Validate telephone
                if (!validateTel(tel)) {
                    document.getElementById('tel-error').innerText = 'Invalid tel number: [+][country code][mobile number]';
                    valid = false;
                } else {
                    document.getElementById('tel-error').innerText = '';
                }

                // Validate message
                if (message.length < 20) {
                    document.getElementById('message-error').innerText = 'Enter a message with a  minimum 20 chars.'
                    valid = false;
                } else {
                    document.getElementById('message-error').innerText = '';
                }


                if (!valid) {
                    showAlert('Please correct the errors in the form.', 'danger');
                    return;
                }

                // If validation passes, proceed with form submission
                var formData = new FormData(document.getElementById('contact_form'));
                var payload = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    tel: formData.get('tel'),
                    message: formData.get('message')
                };

                emailjs.sendForm('service_contact_EmailJS', 'template_joinus', '#contact_form').then(
                    (response) => {
                        console.log('SUCCESS!', response.status, response.text);
                        var successAlert = document.querySelector('[data-form-alert]');
                        var dangerAlert = document.querySelector('[data-form-alert-danger]');
                        successAlert.style.display = 'block';
                        successAlert.removeAttribute('hidden');
                        dangerAlert.style.display = 'none';
                        successAlert.innerText = 'Thanks for filling out the form!';
                        document.getElementById('contact_form').reset();
                    },
                    (error) => {
                        console.log('FAILED...', error);
                        var successAlert = document.querySelector('[data-form-alert]');
                        var dangerAlert = document.querySelector('[data-form-alert-danger]');
                        dangerAlert.style.display = 'block';
                        dangerAlert.removeAttribute('hidden');
                        successAlert.style.display = 'none';
                        dangerAlert.innerText = 'Oops...! Some problem!';
                    },
                );
            };
        </script>
